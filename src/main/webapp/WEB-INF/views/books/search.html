<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.prg">
<head>
    <meta charset="UTF-8">
    <title>Страница поиска</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="search">Введите поисковый запрос: </label>
    <input type="text" id="search" name="search"/>
    <br/>
    <input type="submit" value="Искать!">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getFullName()}">Person Name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
