<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.prg">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getName() + ', ' + person.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить нового человека</a>

</body>
</html>
